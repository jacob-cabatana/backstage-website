<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backstage Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(156,79,242,0.15), transparent 40%),
        linear-gradient(135deg, #0f0f14, #1a1a22);
      color: white;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .page-container {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 24px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    .events-card {
      background: rgba(255,255,255,0.05);
      border-radius: 24px;
      padding: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    #events-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* CLICK FIX */
    .event-card {
      cursor: pointer;
      pointer-events: auto;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      overflow: hidden;
    }

    .event-card * {
      pointer-events: none;
    }

    .event-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .event-content {
      padding: 14px;
    }

    .event-content h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .event-date,
    .event-location {
      margin: 0;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>

<body>

  <div class="page-container">
    <h1>Upcoming Events</h1>

    <div class="events-card">
      <div id="events-container"></div>
    </div>
  </div>

  <script type="module" src="assets/events.js"></script>

</body>
</html>
