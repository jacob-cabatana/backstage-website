<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backstage Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">

  <style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000000;
  color: white;
  min-height: 100vh;
  padding: 40px 16px;
}

    .page-container {
      max-width: 420px;
      margin: 0 auto;
    }

h1 {
  margin: 0 0 24px;
  font-size: 26px;
  font-weight: 700;
  text-align: center;
  background: linear-gradient(90deg, #9c4ff2, #225cda);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.events-card {
  background: transparent;
  padding: 0;
  box-shadow: none;
}

    #events-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* CLICK FIX */
.event-card {
  cursor: pointer;
  pointer-events: auto;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(156,79,242,0.6);
  box-shadow: 0 0 0 1px rgba(156,79,242,0.25);
}

    .event-card * {
      pointer-events: none;
    }

.event-image-wrap{
  position: relative;
}

.event-image{
  width: 100%;
  height: 370px;
  object-fit: cover;
  display: block;
}

.event-image-wrap::after{
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 80px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0),
    rgba(0,0,0,0.85)
  );
}

    .event-content {
      padding: 14px;
    }

    .event-content h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .event-date,
.event-date{
  margin: 10px 0 0;
}

.event-location{
  margin: 14px 0 0;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.event-location .label{
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 0.3px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.55);
}

.event-location .value{
  font-size: 14px;
  font-weight: 650;
  line-height: 1.35;
  color: rgba(255,255,255,0.80);
}
  </style>
</head>

<body>

  <div class="page-container">
    <h1>UPCOMING EVENTS</h1>

    <div class="events-card">
      <div id="events-container"></div>
    </div>
  </div>

  <script type="module" src="assets/events.js"></script>

</body>
</html>
