<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Ticket | Backstage</title>
  <link rel="stylesheet" href="assets/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(156,79,242,0.15), transparent 40%),
        linear-gradient(135deg, #0f0f14, #1a1a22);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .free-container {
      width: 100%;
      max-width: 420px;
      padding: 36px 26px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      font-weight: 600;
    }

    .subtitle {
      margin: 8px 0 32px;
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.65);
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .name-row {
      display: flex;
      gap: 12px;
    }

.form input {
  padding: 16px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 16px;
  outline: none;
  transition: 0.2s ease;
  width: 100%;
  box-sizing: border-box;
}

    .form input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .form input:focus {
      border-color: #9c4ff2;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 2px rgba(156,79,242,0.35);
    }

    #claim-free-button {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      background: linear-gradient(90deg, #9c4ff2, #225cda);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #claim-free-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #claim-free-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(156,79,242,0.4);
    }

    .btn-spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    #claim-free-button.loading .btn-spinner {
      display: inline-block;
    }

    #claim-free-button.loading .btn-text {
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .code-display {
      margin-top: 30px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      text-align: center;
      display: none;
    }

    .code-display h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: rgba(255,255,255,0.75);
      font-weight: 500;
    }

    .acquire-code {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #9c4ff2, #225cda);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

#copy-code-button {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background: rgba(255,255,255,0.12);
  color: white;
  transition: 0.2s ease;
}

.acquire-code-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  margin-top: 6px;
}


#copy-code-button:hover {
  background: rgba(255,255,255,0.2);
}

#copy-code-button.copied {
  background: #2ecc71;
  color: #0f0f14;
}

    .redeem-note {
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    .app-store-button {
  margin-top: 18px;
  display: block;
  width: 100%;
  padding: 16px;
  border-radius: 18px;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  color: white;
  background: linear-gradient(90deg, #9c4ff2, #225cda);
  box-shadow: 0 12px 30px rgba(156,79,242,0.35);
  transition: 0.2s ease;
}

.app-store-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 40px rgba(156,79,242,0.45);
}
  </style>
</head>

<body>

  <div class="free-container">
    <h1>Claim Your Free Ticket</h1>
    <p class="subtitle">Enter your details to receive your ticket code</p>

    <div class="form">
      <div class="name-row">
        <input id="first-name" type="text" placeholder="First Name" />
        <input id="last-name" type="text" placeholder="Last Name" />
      </div>
      <input id="email" type="email" placeholder="Email Address" />
    </div>

    <button id="claim-free-button">
      <span class="btn-text">Get Free Ticket</span>
      <span class="btn-spinner"></span>
    </button>

    <div class="code-display" id="code-display">
      <h2>Your Free Ticket Code</h2>
<div class="acquire-code-column">
  <div class="acquire-code" id="acquire-code">XXXXXXX</div>
  <button id="copy-code-button">Copy</button>
</div>
<div class="redeem-note">
  Download Backstage to claim your ticket and enter the acquire code.
</div>

<a
  href="https://apps.apple.com/us/app/backstage-events/id6751863780"
  target="_blank"
  rel="noopener"
  class="app-store-button"
>
  Download Backstage on the App Store
</a>
    </div>
  </div>

  <script type="module" src="assets/free-ticket-info.js"></script>

</body>
</html>
