<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage Events • Sign Up</title>

  <style>
    :root {
      --bg:#000;
      --card:#0b0b0b;
      --border:#1f1f1f;
      --text:#fff;
      --muted:#a7a7a7;
      --accent:#3b82f6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
    }

    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,.18);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.1);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .error {
      display: none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
      color: #ffd4d4;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Backstage Events</h1>
    <p>Create a host account to publish events.</p>

    <div class="card">
      <form id="signupForm">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@venue.com" required />

        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" minlength="8" required />

        <button id="submitBtn" type="submit">Create account</button>

        <div class="error" id="errorBox"></div>
      </form>
    </div>
  <div style="margin-top:14px;text-align:center;font-size:12px;color:#a7a7a7;">
  Already hosting?
  <a href="/login.html" style="color:#ffffff;text-decoration:underline;cursor:pointer;">
    Log in
  </a>
</div>


  <script type="module">
    import { auth, db } from "/js/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const btn = document.getElementById("submitBtn");
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    function clearError() {
      errorBox.textContent = "";
      errorBox.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearError();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showError("Email and password are required.");
        return;
      }

      if (password.length < 8) {
        showError("Password must be at least 8 characters.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Creating...";

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        await setDoc(doc(db, "businessUsers", user.uid), {
          uid: user.uid,
          email: user.email,
          role: "host",
          stripeAccountId: null,
          payoutsEnabled: false,
          createdAt: serverTimestamp()
        });

        window.location.href = "/host/dashboard.html";

      } catch (err) {
        showError(err.message || "Signup failed.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Create account";
      }
    });
  </script>
</body>
</html>
