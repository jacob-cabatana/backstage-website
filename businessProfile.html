<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage â€¢ Business Profile</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .wrap { width: 100%; max-width: 520px; }

    .nav {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .nav-btn {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #1f1f1f;
      background: rgba(255,255,255,.05);
      color: #a7a7a7;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-btn.active {
      background: rgba(255,255,255,.15);
      color: #fff;
    }

    .card {
      background: #0b0b0b;
      border: 1px solid #1f1f1f;
      border-radius: 18px;
      padding: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      color: #a7a7a7;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1f1f1f;
      background: #000;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.1);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="nav">
      <button class="nav-btn" onclick="location.href='/dashboard.html'">Bank</button>
      <button class="nav-btn active">Profile</button>
      <button class="nav-btn" onclick="location.href='/hostEvent.html'">Host Event</button>
    </div>

    <div class="card">
      <h2>Business profile</h2>

      <label>Business name</label>
      <input id="businessName" placeholder="Your business name" />

      <label>Profile photo</label>
      <input type="file" disabled />

      <button class="btn" id="saveBtn">Save changes</button>
    </div>

  </div>

  <script type="module">
    import { auth, db } from "/js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const nameInput = document.getElementById("businessName");
    const saveBtn = document.getElementById("saveBtn");

    let ref;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/signup.html";
        return;
      }

      ref = doc(db, "businessUsers", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        nameInput.value = snap.data().businessName || "";
      }
    });

    saveBtn.addEventListener("click", async () => {
      await updateDoc(ref, {
        businessName: nameInput.value
      });

      alert("Saved");
    });
  </script>
</body>
</html>
