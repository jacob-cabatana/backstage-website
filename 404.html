<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      const path = window.location.pathname;

      if (path.startsWith("/party/")) {
        // Redirect to party index with original path preserved
        window.location.replace(
          "/party/index.html?path=" + encodeURIComponent(path)
        );
      } else {
        window.location.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
