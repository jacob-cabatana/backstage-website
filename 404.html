<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opening Backstage</title>

    <script>
      (function () {
        const path = window.location.pathname;
        const parts = path.split("/");

        // Handle /party/{id}
        if (parts.length >= 3 && parts[1] === "party") {
          const partyId = parts[2];
          if (partyId) {
            window.location.href = `backstage://party/${partyId}`;
            return;
          }
        }

        // Fallback to homepage
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      })();
    </script>
  </head>
  <body>
    <p>Opening Backstageâ€¦</p>
  </body>
</html>
