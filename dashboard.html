<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage Events â€¢ Host Dashboard</title>

  <style>
    :root {
      --bg:#000;
      --card:#0b0b0b;
      --border:#1f1f1f;
      --text:#fff;
      --muted:#a7a7a7;
      --accent:#3b82f6;
      --danger:#ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      border: 1px solid;
    }

    .badge.warn {
      background: rgba(239,68,68,.15);
      border-color: rgba(239,68,68,.35);
      color: #fecaca;
    }

    .badge.ok {
      background: rgba(34,197,94,.15);
      border-color: rgba(34,197,94,.35);
      color: #bbf7d0;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.1);
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,.14);
    }

    .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .loading {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      display: none;
    }

    .btn {
  position: relative;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.15);
  background: rgba(255,255,255,.1);
  color: var(--text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.spinner {
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,.3);
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div id="statusBadge" class="badge warn">
        Payouts not set up
      </div>

      <h1 id="headline">Connect your bank account</h1>
      <p>
        To start hosting events on Backstage, you need to connect a bank account.
        This allows you to receive ticket payments immediately with no payout delays.
      </p>

<button class="btn" id="connectBtn">
  <span class="btn-text">Connect bank account</span>
  <span class="spinner" id="connectSpinner"></span>
</button>

      <button class="btn" id="hostBtn" style="margin-top:12px;">
        Host Event
      </button>

     
    </div>
  </div>

  <script type="module">
    import { auth, db, functions } from "/js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js";

    const connectBtn = document.getElementById("connectBtn");
    const connectSpinner = document.getElementById("connectSpinner");
    const connectBtnText = connectBtn.querySelector(".btn-text");
    const statusBadge = document.getElementById("statusBadge");
    let payoutsEnabled = false;
    const headline = document.getElementById("headline");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/signup.html";
        return;
      }

      // ðŸ”„ Force Stripe â†’ Firestore sync on dashboard load
try {
  const syncFn = httpsCallable(
    functions,
    "businessStripeOnboarding-checkBusinessStripeAccountStatus"
  );

  await syncFn();
} catch (err) {
  console.error("Stripe sync failed:", err);
}

const ref = doc(db, "businessUsers", user.uid);

onSnapshot(ref, (snap) => {
  if (!snap.exists()) {
    alert("Business profile not found.");
    return;
  }

const data = snap.data();

const payouts = data.payouts || {};
const last4 = payouts.last4 || data.bankLast4 || null;

payoutsEnabled =
  data.payoutsEnabled === true ||
  payouts.connected === true;

const stripeStatus =
  data.stripeStatus ||
  (payoutsEnabled ? "enabled" : "incomplete");

if (stripeStatus === "enabled") {
  statusBadge.textContent = "Payouts enabled";
  statusBadge.className = "badge ok";

  headline.textContent = last4
    ? `Bank account â€¢â€¢â€¢â€¢ ${last4}`
    : "Bank account connected";

 connectBtnText.textContent = "Edit bank account";
  connectBtn.disabled = false;
}



if (stripeStatus === "incomplete") {
  statusBadge.textContent = "Payouts not set up";
  statusBadge.className = "badge warn";

  headline.textContent = "Connect your bank account";
  connectBtnText.textContent = "Connect bank account";
  connectBtn.disabled = false;
}
});
    });

connectBtn.addEventListener("click", async () => {
  connectBtn.disabled = true;
  connectSpinner.style.display = "inline-block";
  connectBtnText.textContent = "Connecting...";

  // Force repaint so spinner appears before async call
  await new Promise(resolve => setTimeout(resolve, 50));
  try {
    const fn = httpsCallable(
      functions,
      "businessStripeOnboarding-createBusinessStripeOnboardingLink"
    );

    const res = await fn();
    window.location.href = res.data.url;

  } catch (err) {
    alert("Unable to start Stripe setup.");
    connectBtn.disabled = false;
    connectSpinner.style.display = "none";
    connectBtnText.textContent = "Connect bank account";
  }
});

const hostBtn = document.getElementById("hostBtn");

hostBtn.addEventListener("click", async () => {
  if (payoutsEnabled) {
    window.location.href = "/hostEvent.html";
    return;
  }



  try {
    const fn = httpsCallable(
      functions,
      "businessStripeOnboarding-createBusinessStripeOnboardingLink"
    );

    const res = await fn();
    window.location.href = res.data.url;

  } catch (err) {
    alert("Unable to start Stripe setup.");
  }
});
  </script>
</body>
</html>
