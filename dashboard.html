<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage Events • Host Dashboard</title>

  <style>
    :root {
      --bg:#000;
      --card:#0b0b0b;
      --border:#1f1f1f;
      --text:#fff;
      --muted:#a7a7a7;
      --accent:#3b82f6;
      --danger:#ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      border: 1px solid;
    }

    .badge.warn {
      background: rgba(239,68,68,.15);
      border-color: rgba(239,68,68,.35);
      color: #fecaca;
    }

    .badge.ok {
      background: rgba(34,197,94,.15);
      border-color: rgba(34,197,94,.35);
      color: #bbf7d0;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.1);
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,.14);
    }

    .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .loading {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      display: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div id="statusBadge" class="badge warn">
        Payouts not set up
      </div>

      <h1>Connect your bank account</h1>
      <p>
        To start hosting events on Backstage, you need to connect a bank account.
        This allows you to receive ticket payments immediately with no payout delays.
      </p>

      <button class="btn" id="connectBtn">
        Connect bank account
      </button>

      <div class="loading" id="loadingText">
        Redirecting to secure Stripe setup…
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "/js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js";

    const connectBtn = document.getElementById("connectBtn");
    const loadingText = document.getElementById("loadingText");
    const statusBadge = document.getElementById("statusBadge");
    const functions = getFunctions();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/signup.html";
        return;
      }

const ref = doc(db, "businessUsers", user.uid);

onSnapshot(ref, (snap) => {
  if (!snap.exists()) {
    alert("Business profile not found.");
    return;
  }

  const data = snap.data();

  if (data.payoutsEnabled === true) {
    statusBadge.textContent = "Payouts enabled";
    statusBadge.className = "badge ok";
    connectBtn.style.display = "none";

    setTimeout(() => {
      window.location.href = "/events.html";
    }, 600);
  }
});
    });

connectBtn.addEventListener("click", async () => {
  connectBtn.disabled = true;
  loadingText.style.display = "block";

  try {
    const fn = httpsCallable(
      functions,
      "businessStripeOnboarding-createBusinessStripeOnboardingLink"
    );

    const res = await fn();
    window.location.href = res.data.url;

  } catch (err) {
    alert("Unable to start Stripe setup.");
    connectBtn.disabled = false;
    loadingText.style.display = "none";
  }
});
  </script>
</body>
</html>
