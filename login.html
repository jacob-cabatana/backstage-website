<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage Events • Log In</title>

  <style>
    :root {
      --bg:#000;
      --card:#0b0b0b;
      --border:#1f1f1f;
      --text:#fff;
      --muted:#a7a7a7;
      --accent:#3b82f6;
      --danger:#ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
    }

    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,.18);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.1);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .error {
      display: none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
      color: #ffd4d4;
      font-size: 13px;
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    .footer a {
      color: #d6d6d6;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Backstage Events</h1>
    <p>Log in to manage your hosted events.</p>

    <div class="card">
      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@venue.com" required />

        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" required />

        <button id="submitBtn" type="submit">Log in</button>

        <div class="error" id="errorBox"></div>
      </form>
    </div>

    <div class="footer">
      New here? <a href="/signup.html">Create an account</a>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "/js/firebase.js";
    import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("submitBtn");
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    function clearError() {
      errorBox.textContent = "";
      errorBox.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearError();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showError("Email and password are required.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Logging in...";

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        const snap = await getDoc(doc(db, "businessUsers", user.uid));

        if (!snap.exists()) {
          showError("No host account found for this email.");
          await signOut(auth);
          return;
        }

        const data = snap.data();

window.location.href = "/dashboard.html";

      } catch (err) {
  console.error(err);
  showError("Login failed. Check your email and password.");
} finally {
        btn.disabled = false;
        btn.textContent = "Log in";
      }
    });
  </script>
</body>
</html>
