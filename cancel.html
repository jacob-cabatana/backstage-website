<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e11;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    .card {
      max-width: 420px;
      width: 90%;
      background: #17171d;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease-out;
    }

    .icon {
      font-size: 42px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #b5b5c2;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .primary {
      background: #9c4ff2;
      color: white;
    }

    .secondary {
      background: transparent;
      border: 1px solid #2a2a33;
      color: #cfcfe6;
    }

    a:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">⏸️</div>
    <h1>Checkout canceled</h1>
    <p>
      No charge was made. You can go back and complete checkout whenever
      you’re ready.
    </p>

    <div class="actions">
      <a href="/" class="primary">Back to event</a>
      <a href="/" class="secondary">Go home</a>
    </div>
  </div>
</body>
</html>
